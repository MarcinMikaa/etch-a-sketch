<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eatch a Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch a Sketch</h1>
    </header>
    <main class="main">
      <div id="controlMenu">
        <h2>Options</h2>
        <div class="options-section">
          <input type="color" id="colorPicker" value="#000000" />
          <input type="range" id="gridSizeRange" name="GridSize" min="1" max="124" value="16" />
          <span id="gridSizeValue">16x16</span>
          <button id="eraserBtn">Earser</button>
        </div>
        <div class="buttons-section">
          <button id="clearBtn" class="control-button">Clear</button>
        </div>
      </div>
      <div id="gridContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
